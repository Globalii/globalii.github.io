<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="workshops.html">Workshops and Trainings</a>
            <a href="contact.html" class="active">Contact Us</a>
        </nav>
    </header>
    
    <main class="contact-page">
        <div class="contact-container">
            <div class="contact-image">
                <img src="images/minneapolis1.jpg" alt="Decorative Contact Image">
            </div>
            <div class="contact-form-container">
                <h1>CONTACT</h1>
                <p>Contact us for any queries or requests.</p>
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Name" required>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <textarea id="message" name="message" rows="4" placeholder="How Can We Help?"></textarea>
                    <button type="submit">SEND</button>
                </form>
                <p>Email: <a href="mailto:info@globalii.net">info@globalii.net</a></p>
                <p>Office Hours:<br>Monday-Saturday: 10:00 am - 6:00 pm</p>
                <p>Phone: 020 7351 6543</p>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Global Interpreting Innovations. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
